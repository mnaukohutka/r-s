<!DOCTYPE html>
<html lang="cs">
<head>
  <link rel="icon" href="https://eapi.pcloud.com/getpubthumb?code=XZ1XEqZU6O7haRLpeVa047vjbslt0y61Ryy&linkpassword=&size=1024x1024&crop=0&type=auto" type="image/png">

  <meta charset="UTF-8">
  <title>Ronovy stránky</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(45deg, #fff5e6, #ffe9d6);
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      padding-top: 170px;
      transition: padding-top 0.2s;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
      padding: 0 10px;
      box-sizing: border-box;
      background: transparent;
    }

    .site-title {
      pointer-events: auto;
      margin: 22px 0 14px 0;
      padding: 14px 42px;
      background: rgba(255,255,255,0.22);
      border-radius: 28px;
      box-shadow: 0 6px 32px rgba(255,255,255,0.09), 0 2px 8px rgba(0,0,0,0.18);
      backdrop-filter: blur(24px) saturate(130%);
      -webkit-backdrop-filter: blur(24px) saturate(130%);
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 2.5px;
      color: #fff;
      text-shadow:
        0 2px 14px rgba(0,0,0,0.32),
        0 1px 0 #232326,
        0 0 2px #fff;
      text-align: center;
      border: 1.5px solid rgba(255,255,255,0.30);
      border-bottom: 2.5px solid rgba(255,255,255,0.18);
      transition: box-shadow 0.3s;
      user-select: none;
      position: relative;
      overflow: hidden;
      max-width: 100%;
      box-sizing: border-box;
      text-decoration: none;
      display: inline-block;
    }
    .site-title::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 50%;
      background: linear-gradient(180deg,rgba(255,255,255,0.22),rgba(255,255,255,0));
      pointer-events: none;
    }

    .tabbar-container {
      pointer-events: auto;
      margin: 0 0 18px 0;
      padding: 0 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .tabbar {
      display: inline-flex;
      background: rgba(255,255,255,0.18);
      border-radius: 32px;
      padding: 10px 18px;
      gap: 20px;
      box-shadow: 0 10px 40px 0 rgba(255,255,255,0.13), 0 2px 8px rgba(0,0,0,0.22);
      backdrop-filter: blur(24px) saturate(130%);
      -webkit-backdrop-filter: blur(24px) saturate(130%);
      border: 1.5px solid rgba(255,255,255,0.28);
      width: auto;
      max-width: 100%;
      min-width: 0;
      transition: background 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }
    .tabbar::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 60%;
      background: linear-gradient(180deg,rgba(255,255,255,0.13),rgba(255,255,255,0));
      pointer-events: none;
      border-radius: 32px;
    }
    .tabbar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 26px;
      border-radius: 22px;
      color: #fefefe;
      text-shadow:
        0 2px 8px rgba(0,0,0,0.35),
        0 1px 0 #232326;
      text-decoration: none;
      font-size: 1.22rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: all 0.25s cubic-bezier(0.33, 1, 0.68, 1);
      opacity: 0.97;
      background: rgba(255,255,255,0.10);
      border: 1.5px solid rgba(255,255,255,0.13);
      box-shadow: 0 2px 8px rgba(140, 0, 60, 0.04);
      position: relative;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .tabbar a.active, .tabbar a:hover, .tabbar a:focus {
      background: rgba(255,255,255,0.45);
      color: #181818;
      font-weight: 700;
      opacity: 1;
      box-shadow: 0 4px 16px rgba(31,38,135,0.14), 0 2px 8px rgba(0,0,0,0.13);
      transform: translateY(-2px) scale(1.045);
      border: 1.5px solid rgba(255,255,255,0.36);
      z-index: 1;
      text-shadow:
        0 2px 6px rgba(255,255,255,0.19),
        0 1px 0 #fff;
    }
    .tabbar i {
      font-size: 1.35em;
      filter: drop-shadow(0 1px 3px rgba(0,0,0,0.13));
      color: #ffe082;
      transition: color 0.25s;
    }
    .tabbar a.active i, .tabbar a:hover i {
      color: #ff7043;
      filter: drop-shadow(0 1px 3px rgba(255,255,255,0.18));
    }

    @media (max-width: 900px) {
      .site-title {
        font-size: 2rem;
        padding: 12px 30px;
        margin: 16px 0 10px 0;
      }
      .tabbar {
        padding: 8px 14px;
        gap: 14px;
        min-width: unset;
        width: auto;
      }
      .tabbar a {
        padding: 10px 16px;
        font-size: 1.1rem;
      }
      body {
        padding-top: 150px;
      }
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 1.3rem;
        padding: 8px 12px;
        margin: 10px 0 6px 0;
        letter-spacing: 1px;
      }
      .tabbar {
        padding: 6px 8px;
        gap: 8px;
        border-radius: 20px;
      }
      .tabbar a {
        padding: 8px 10px;
        font-size: 1.05rem;
        gap: 6px;
        border-radius: 16px;
      }
      .tabbar i {
        font-size: 1.1em;
      }
      body {
        padding-top: 110px;
      }
    }

    @media (max-width: 480px) {
      .site-title {
        font-size: 1.1rem;
        padding: 6px 10px;
        margin: 7px 0 4px 0;
      }
      .tabbar {
        flex-wrap: wrap;
        justify-content: center;
        padding: 4px 4px;
        gap: 6px;
      }
      .tabbar a {
        padding: 6px 8px;
        font-size: 0.95rem;
      }
      body {
        padding-top: 85px;
      }
    }

    @media (max-height: 500px) and (orientation: landscape) {
      .header-bar {
        flex-direction: row;
        justify-content: space-between;
        padding: 5px 10px;
      }
      .site-title {
        font-size: 1rem;
        padding: 5px 8px;
        margin: 5px 0;
      }
      .tabbar-container {
        margin: 5px 0;
        width: auto;
      }
      .tabbar {
        padding: 4px 6px;
        gap: 6px;
      }
      .tabbar a {
        padding: 5px 8px;
        font-size: 0.85rem;
      }
      body {
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <a href="https://ronovys.neocities.org/" class="site-title">✨ Ronovy stránky ✨</a>
    <div class="tabbar-container">
      <nav class="tabbar" id="main-menu">
        <a href="https://ronovys.neocities.org/blog/" id="menu-blog"><i class="fas fa-feather-alt"></i>Blog</a>
        <a href="https://ronovys.neocities.org/ai1" id="menu-ai"><i class="fas fa-robot"></i>AI Chat</a>
        <a href="https://ronovys.neocities.org/recept" id="menu-recept"><i class="fas fa-utensils"></i>Recepty</a>
      </nav>
    </div>
  </div>
  <script>
    // Zvýraznění aktivní položky menu podle aktuální cesty
    (function() {
      function normalizePath(path) {
        return path.replace(/\/+$/, '').replace(/\.html$/, '').toLowerCase();
      }
      const currentPath = normalizePath(window.location.pathname);

      document.querySelectorAll('#main-menu a').forEach(link => {
        const linkPath = normalizePath(new URL(link.href).pathname);
        link.classList.toggle('active', linkPath === currentPath);
      });
    })();
  </script>
</body>
</html>
